<div ng-controller="PlaylistController" id="playlist">
    <div class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Select a playlist</a>
        <ul class="dropdown-menu" id="playlistSelector" role="menu">
            <li>
                <a ng-click="setPlaylist('track')" data-toggle="tab">Default</a>
            </li>
            <li ng-repeat="playlist in playlists" bindonce class="smallTab">
                <a ng-click="setPlaylist(playlist)" data-toggle="tab" bo-text="playlist.title" ng-attr-title="{{playlist.title}}"></a>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="setLogin">        
        <div class="playlist tab-pane active" id="trackPlaylist">
            <h2 ng-show="selectedPlaylist">{{selectedPlaylist.title}}</h2>
            <table class="table table-striped table-bordered table-hover" ng-show="playlistTracks.length > 0">
                <tbody>
                    <tr ng-repeat="track in playlistTracks" ng-controller="TrackController">
                        <td class="trackno" ng-click="playTrack(track.albumNode, track, 'track')"><span ng-show="track.isPlaying"> <i class="ion-play"></i> </span>&nbsp;</td>
                        <td ng-click="playTrack(track.albumNode, track, 'track')">{{track.Artiest}}</td>
                        <td ng-click="playTrack(track.albumNode, track, 'track')">{{track.Titel}}</td>
                        <td class="dur">{{track.Tijd}}
                        <button class="btn" ng-click="removeFromPlaylist(track)">
                            <i class="icon-minus" title="Track added to playlist"></i>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
