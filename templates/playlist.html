<div class="">
	<h1 class="toggle"><i class="icon-align-justify"></i>Playlist</h1>
</div>
<div class="wrapper">
	<div class="well">
		<div class="playlist" ng-controller="PlaylistController">
			<div class="group" ng-repeat="album in playlistAlbums">
				<h3>{{album.Artiest}} - {{album.Album}} <span ng-show="album.Jaar"> &nbsp;({{album.Jaar}}) </span></h3>
				<img bn-lazy-src="{{album.Artiest}}|{{album.Album}}" class="art" align="left">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="trackno">&nbsp;</th>
							<th class="trackno">#</th>
							<th class="track">Track</th>
							<th class="dur">Duration</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="track in album.tracks| orderBy: orderTracks" ng-controller="TrackController" ng-click="playTrack(album, track)">
							<td class="trackno"><span ng-show="track.isPlaying"> <img src="img/ani_equalizer_black.gif" alt=""> </span></td>
							<td class="trackno">{{track.Nummer}}</td>
							<td>{{track.Titel}}</td>
							<td>{{track.Tijd}}</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<div class="alert alert-info" ng-show="playlist.length == 0">
			<strong>Please note!</strong> Add/play some albums first and come back
		</div>
	</div>
</div>
