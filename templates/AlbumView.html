<div id="albumView" ng-controller="AlbumController" class="view">
    <div id="headerBar">
        <div class="navbar">
            <div class="navbar-inner">
                <div id="breadcrumbs" class="breadcrumbs main-tab">
                    <button type="button" class="close" ng-click="closeView()">
                        Ã—
                    </button>
                    <span class="brand">{{album.Artiest}} - {{album.Album}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="well">
        <img class='art' bn-lazy-src="{{artist.Naam}}|{{album.Album}}">
        <div class="actions">
            <button class="btn" ng-click="addToPlaylist(album)" ng-show="albumstate == 'plus'">
                <i class="icon-{{albumstate}}"></i>
            </button>
            <button class="btn" ng-click="removeFromPlaylist(album)" ng-show="albumstate == 'minus'">
                <i class="icon-{{albumstate}}"></i>
            </button>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="trackno">#</th>
                    <th class="track">Track</th>
                    <th class="dur">Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="track in album.tracks| orderBy: orderTracks" ng-controller="TrackController" ng-class="{false: '', true: 'highlight'}[$index == navIndex]">
                    <td class="trackno" ng-click="playTrack(album, track)"><span ng-show="track.isPlaying"> <img src="img/ani_equalizer_black.gif" alt=""> </span><span ng-show="!track.isPlaying"> {{track.Nummer}} </span></td>
                    <td ng-click="playTrack(album, track)">{{track.Titel}}</td>
                    <td>{{track.Tijd}}
                    	<button class="btn" ng-click="addToPlaylist(track)" ng-show="trackstate == 'plus'">
			                <i class="icon-{{trackstate}}" title="Track added to playlist"></i>
			            </button>
			            <button class="btn" ng-click="removeFromPlaylist(track)" ng-show="trackstate == 'minus'">
			                <i class="icon-{{trackstate}}"></i>
			            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
