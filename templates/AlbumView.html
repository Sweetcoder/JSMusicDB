<div id="albumView" ng-controller="AlbumController" class="view">
    
    <div class="albumDetails">
        <img class='art' bn-lazy-src="{{artist.Naam}}|{{album.Album}}" src="images/nocover.png">
        <div class="actions">
            <button class="btn" ng-click="addToPlaylist(album)" ng-show="albumstate == 'plus'">
                <i class="ion-{{albumstate}}"></i>
            </button>
            <button class="btn" ng-click="removeFromPlaylist(album)" ng-show="albumstate == 'minus'">
                <i class="ion-{{albumstate}}"></i>
            </button>
        </div>
        <div class="details">
            <table class="table table-bordered">
                <tr>
                    <td>Artist</td>
                    <td>{{artist.Naam}}</td>
                </tr>
                <tr>
                    <td>Album</td>
                    <td>{{album.Album}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{album.Jaar}}</td>
                </tr>
                <tr>
                    <td>Tracks</td>
                    <td>{{album.tracks.length}}</td>
                </tr>
                <tr>
                    <td>Source</td>
                    <td><span ng-show="album.inLocalDevice"><i class="ion-iphone"></i></span><span ng-show="!album.inLocalDevice"><i class="ion-cloud"></i></span></td>
                </tr>
            </table>
        </div>
    </div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr ng-repeat="track in album.tracks| orderBy: orderTracks" ng-controller="TrackController" ng-class="{false: '', true: 'highlight'}[$index == navIndex]" bindonce>
                    <td class="trackno" ng-click="playTrack(album, track, $event)"><span ng-show="track.isPlaying"> <i class="ion-play"></i> </span><span ng-show="!track.isPlaying"> {{track.Nummer}} </span></td>
                    <td ng-click="playTrack(album, track, null, $event)">{{track.Titel}}</td>
                    <td class="dur"><span bo-text="track.Tijd"></span>
                    	<button class="btn" ng-click="addToPlaylist(track)" ng-show="trackstate == 'plus'">
			                <i class="ion-{{trackstate}}" title="Track added to playlist"></i>
			            </button>
			            <button class="btn" ng-click="removeFromPlaylist(track)" ng-show="trackstate == 'minus'">
			                <i class="ion-{{trackstate}}"></i>
			            </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
