<div ng-controller="PlayerController" class="container" ng-swipe-right="maximize()" ng-swipe-left="show()" ng-mousedown="$event.preventDefault()">
	<div class="span11">
		<img class="thumbnail span2" bn-lazy-src="{{track.Artiest}}|{{track.Album}}" src="images/nocover.png">
		<canvas id="analyser_render"></canvas>
		<div class="span11">
			<div class="progressBar span11" style="margin-left: 0;">
				<span class="time start">{{position | timeFilter}}</span>
				<div class="progress active" ng-click="updatePosition($event)">
					<div class="bar buffer" ng-style="{width: bufferpos()}"></div>
					<div class="bar" ng-style="{width: pos()}"></div>
				</div>
				<span class="time stop">{{len | timeFilter}}</span>
			</div>
			<div class="span5" style="margin-left: 0;" ng-click="maximize()">
				<h3 class="info-Title">{{track.Titel}}</h3>
				<div class="info">
					<span class="info-Artist">{{track.Artiest}}</span> - <span class="info-Album">{{track.Album}}</span>
				</div>
			</div>
			<div class="span11" style="margin: -6px 0 0 0;">
				<div class="btn-toolbar">
					<div class="btn-group">
						<button class="small" ng-click="previous()">
							<i class="ion-skip-backward"></i>
						</button>
						<button class="playstate" ng-click="playpause()">
							<i class="ion-{{playstate}}"></i>
						</button>
						<button class="" ng-click="stop()">
							<i class="ion-stop"></i>
						</button>
						<button class="small" ng-click="next()">
							<i class="ion-skip-forward"></i>
						</button>
					</div>
					<div class="btn-group">

						<button class="small" ng-click="toggleRandom()">
							<i class="ion-{{isRandom}}"></i>
						</button>

						<button class="small" ng-click="toggleMute()" id="mute-btn">
							<i class="ion-volume-{{muteState}}"></i>
						</button>

						<button class="small" ng-show="lastfmkey" ng-click="love(track.albumNode, track)">
							<i class="ion-heart"></i>
						</button>

						<button class="small" ng-click="toggleView()" id="toggle-btn">
							<i class="ion-{{playlistView}}"></i>
						</button>

						<button class=" toggleMaximize" ng-click="show(); $event.stopPropagation()">
							<i class="ion-chevron-down"></i>
						</button>

					</div>
				</div>
			</div>
		</div>
	</div>
