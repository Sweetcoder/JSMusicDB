<div class="lightbox-content" ng-controller="PlayerController">
	<img ng-src="{{track.albumNode.art}}">
	<div class="lightbox-caption">

		<div class="progressBar">
			<span class="time start">{{position | timeFilter}}</span>
			<div class="progress progress-striped active" ng-click="updatePosition($event)">
				<div class="bar" ng-style="{width: pos()}"></div>
			</div>
			<span class="time stop">{{len | timeFilter}}</span>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn" ng-click="previous()">
					<i class="icon-step-backward"></i>
				</button>
				<button class="btn" ng-click="playpause()">
					<i class="icon-{{playstate}}"></i>
				</button>
				<button class="btn" ng-click="next()">
					<i class="icon-step-forward"></i>
				</button>
			</div>

			<div class="btn-group">
				<button class="btn" ng-click="toggleMute()">
					<i class="icon-volume-{{muteState}}"></i>
				</button>

				<button class="btn" ng-show="lastfmkey" ng-click="love(album, track)">
					<i class="icon-heart"></i>
				</button>
			</div>
		</div>
	</div>
</div>
